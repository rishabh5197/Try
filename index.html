<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title title="Scientific Calculator">Scientific Calculator</title>

    <link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>

    <header id="header">
        <h1>Scientific Calculator Using Javascript</h1>
    </header>

    <footer id="footer">
        Date: <span id="tdate"></span><br>
        Copyright &copy; Roshan Patel
    </footer>
    
    <div class="wrapper">
        <div class="display">
            <input type="text" id="screen" placeholder="0" disabled>
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">&percnt;</button>
                <button id="ac" onclick="clr()">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">&#120587;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">รท</button>
            </div>

            <div class="row">
                <button  onclick="cos()">cos</button>
                <button  onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button  onclick="tan()">tan</button>
                <button  onclick="sqrt()">&Sqrt;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="expo()">x^</button>
                <button class="btn">0</button>
                <button class="btn" id="dot">.</button>
                <button id="eval" onclick="screen.value = eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="calculator.js"></script>

</html>
